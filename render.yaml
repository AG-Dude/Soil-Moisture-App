services:
  - type: web
    name: SoilScout
    env: python
    plan: free
    buildCommand: |
      pip install -r requirements.txt
    startCommand: |
      bash start.sh
    envVars:
      - key: PORT
        value: "10000"
      - key: EE_PRIVATE_KEY
        sync: false
    runtime: python-3.11.9
